syntax = "proto3";

package proto;

option java_package = "boston.mqtt.model";
option java_outer_classname = "PlatformProcessProto";

message PlatformProcess {

  message ProcessDetails {
    string processId = 1;
    string title = 2;
    string updatedOn = 3;
    bool isModified = 4;
    bool isActive = 5;
     }

  repeated ProcessDetails processDetails = 1;

   message ProcessIds {
    string processId = 1;
    int64 pid = 2;
  }

  repeated ProcessIds processIds = 2;
}